<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="left">
        <div id="banner"></div>
        <span id="cLink">Photo by <a href="https://unsplash.com/@pcalescu?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Paul Calescu</a> 
            on <a href="https://unsplash.com/photos/JO_S6ewBqAk?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </span>
    </div>
    <div id="right">
        <div id="paraBfF" class="mL2">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up now to get started.</p>
            <span>You know you want to.</span>
        </div>
        <form action="" method="post">
            <div id="form">
                <h1 id="formH">Let's do this!</h1>
                <div class="form-row">
                    <div class="input">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>
                    <div class="input">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>
                    <div class="input">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="input">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" name="phone_number" id="phone_number">
                    </div>
                    <div class="input">
                        <label for="password">PASSWORD</label>
                        <input class="error" type="password" name="password" id="password">
                    </div>
                    <div class="input">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input class="error" type="password" name="confirm_password" id="confirm_password">
                    </div>
                </div>
            </div>
            <button class="btn mL2" type="submit">Create Account</button>
        </form>
        <span id="login_for_user" class="mL2">Already have an account? <a href="#">Log in</a></span>
    </div>
    <script src="verifyPass.js"></script>
</body>
</html>
